<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 to-white font-sans">

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-xl transition-transform hover:-translate-y-1">
    <h3 class="text-lg font-semibold text-gray-700 mb-3">Message (200 characters max):</h3>
    
    <textarea 
      id="message" 
      placeholder="Type your message..." 
      class="w-full h-32 p-3 text-base border border-gray-400 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition"
    ></textarea>
    
    <div id="charCounter" class="mt-2 text-sm text-gray-600 font-medium">0/200 characters</div>
    <div id="warningMsg" class="mt-1 text-sm text-red-600 font-semibold hidden">Character limit reached!</div>
  </div>

  <script>
    const textarea = document.getElementById('message');
    const counter = document.getElementById('charCounter');
    const warning = document.getElementById('warningMsg');
    const maxChars = 200;

    textarea.addEventListener('input', function () {
      const text = textarea.value;

      if (text.length >= maxChars) {
        textarea.value = text.substring(0, maxChars);
        warning.classList.remove('hidden');
      } else {
        warning.classList.add('hidden');
      }

      counter.textContent = textarea.value.length + "/" + maxChars + " characters";
    });
  </script>

</body>
</html>
